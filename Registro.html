    <div class="row">
    <div class="col-lg-8 mx-auto">
      
        <form id="regForm" name="sentMessage" novalidate="novalidate">
          <h1 class="page-section-heading text-center text-uppercase text-secondary mb-0">Registro Cliente</h1>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <input class="form-control" id="nonmbre" type="text" placeholder="Nombre Completo" required="required" />
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <input class="form-control" id="email" type="email" placeholder="Email" required="required" />
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <input class="form-control" id="num" type="tel" placeholder="Numero de telefono" required="required"  />
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <input class="form-control" id="date" type="date" placeholder="Fecha Nacimiento" required="required"  />
                  <p class="help-block text-danger"></p>
              </div>
          </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <input class="form-control" id="contra" type="password" placeholder="Contraseña" required="required" />
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <input class="form-control" id="nuevcontra" type="password" placeholder="Ingrese Nuevamente Contraseña" required="required" />
                  <p class="help-block text-danger"></p>
              </div>
          </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <input class="form-control" id="direccion" type="tel" placeholder="Direccion" required="required" data-validation-required-message="Ingrese su Direccion" />
                  <p class="help-block text-danger"></p>
              </div>
          </div>
            <br />
            <div id="success"></div>
            <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Guardar</button></div>
        </form>
    </div>
</div>
